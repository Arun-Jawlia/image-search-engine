<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Engine</title>

    <!-- Icons -unicons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="./styles/homestyle.css" />
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <!-- Single Image Viewer  -->
    <div class="single-img-viewer">
      <div class="image-box">
        <div><img src="" alt="" /></div>
        <div class="detail-box">
          <div>
            <button><i class="uil uil-times"></i></button>
            <button>Download &nbsp;<i class="uil uil-import"></i></button>
          </div>
          <div>
            <p class="photographer"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- --------------------------Navbar---------------------------- -->
    <nav class="navbar">
      <img src="./images/pixabay//asset 42.svg" alt="" class="logo" />
      <div class="navbar-search">
        <i class="uil uil-search"></i>
        <input type="text" placeholder="Search for all images on Pixabay" />
      </div>
    </nav>

    <!------------------------------Header---------------------------  -->
    <section class="header">
      <div class="header-body">
        <h1>Image Search Engine</h1>
        <p>Download Image Free of Cost✌️</p>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text"   placeholder="Search for all images on Pixabay" />
        </div>
      </div>

      <!-- <button class="btm-to-top"><i class="uil uil-angle-double-up"></i></button> -->
    </section>

    <!-- ----------------------------Quick Lines------------------------ -->
    <section class="quick-links">
      <ul>
        <li>Nature</li>
        <li>Wallpaper</li>
        <li>Mountain</li>
        <li>Cat</li>
        <li>Elephant</li>
        <li>Dog</li>
        <li>Girl</li>
        <li>Forest</li>
        <li>Food</li>
        <li>Monkey</li>
        <li>Spider</li>
        <li>Bear</li>
      </ul>
    </section>

    <section class="image-gallery">
      <ul class="images">
        <!-- Append All Images -->
      </ul>
    </section>
    <div class="load-btn">
      <button class="discover-more">Discover More</button>
    </div>
  </body>
</html>
